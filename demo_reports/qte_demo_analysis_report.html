
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QTE量化交易引擎 - 演示系统分析报告</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            color: #e0e0e0;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: linear-gradient(145deg, #1e1e1e 0%, #2a2a2a 100%);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3), 0 0 0 1px rgba(255,255,255,0.05);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 50%, #2b6cb0 100%);
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.5;
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .header h1 {
            font-size: 3.2em;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff 0%, #a0aec0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: -0.02em;
        }

        .header .subtitle {
            font-size: 1.3em;
            color: #cbd5e0;
            font-weight: 300;
            margin-bottom: 8px;
        }

        .header .timestamp {
            font-size: 1em;
            color: #a0aec0;
            font-weight: 400;
        }

        .main-content {
            padding: 40px;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 50px;
        }

        .metric-card {
            background: linear-gradient(145deg, #2d3748 0%, #4a5568 100%);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 28px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, #4299e1 0%, #3182ce 100%);
        }

        .metric-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.2);
        }

        .metric-card h3 {
            font-size: 0.95em;
            color: #a0aec0;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 12px;
        }

        .metric-value {
            font-size: 2.8em;
            font-weight: 700;
            background: linear-gradient(135deg, #4299e1 0%, #63b3ed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            line-height: 1;
        }

        .metric-description {
            font-size: 0.9em;
            color: #cbd5e0;
            font-weight: 400;
        }

        .chart-container {
            background: linear-gradient(145deg, #2d3748 0%, #4a5568 100%);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 32px;
            margin: 32px 0;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        .chart-title {
            font-size: 1.6em;
            font-weight: 600;
            color: #f7fafc;
            text-align: center;
            margin-bottom: 28px;
            position: relative;
        }

        .chart-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, #4299e1 0%, #63b3ed 100%);
            border-radius: 1px;
        }

        .chart-item {
            margin: 24px 0;
            border-radius: 8px;
            overflow: hidden;
        }

        .footer {
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            padding: 32px 40px;
            text-align: center;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .footer-stats {
            font-size: 1.1em;
            color: #e2e8f0;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .footer-description {
            font-size: 0.95em;
            color: #a0aec0;
            font-weight: 400;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 12px;
            }

            .header {
                padding: 24px;
            }

            .header h1 {
                font-size: 2.4em;
            }

            .main-content {
                padding: 24px;
            }

            .metrics-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .chart-container {
                padding: 20px;
            }
        }
    </style>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
